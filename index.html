<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz School</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6d135c76f.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/crayon.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <!-- Colored Bars -->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <!-- Visa sista 6 bara för dator, inte mobiler eller plattor-->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <nav class="d-flex max-width justify-content-between align-items-center mx-auto p-6">
            <img class="logo-width" src="images/logo-school.png" alt="Logo for school">
            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                        <i class="fa fa-home text-white"></i>
                    </div>
                    <span class="text-info mt-4 lh-sm">Home</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                        <i class="fa fa-store text-white"></i>
                    </div>
                    <span class="text-cozy mt-4 lh-sm">Store</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                        <i class="fa fa-graduation-cap text-white"></i>
                    </div>
                    <span class="text-success mt-4 lh-sm">Courses</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                        <i class="fa fa-blog text-white"></i>
                    </div>
                    <span class="text-warning mt-4 lh-sm">Blog</span>
                </a>
                
                    
                </ul>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-cozy p-4 border-radius shadow-sm">
                        <i class="fa fa-shopping-basket text-white"></i>
                    </div>
                    <span class="text-white position-absolute icon-badge circle border-small-white bg-success text-size-xxs">3</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-info p-4 border-radius shadow-sm">
                        <i class="fa fa-bars text-white"></i>
                    </div>
                </a>
            </div>
        </nav>
        
        <!-- Colored Bars-->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <!-- Visa sista 6 bara för dator, inte mobiler eller plattor-->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>
        
        <!-- Drop down Nav (small devices)-->
        <div class="mx-6 d-none">
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-sm">
                <div class="d-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                    <i class="fa fa-home text-white"></i>
                </div>
                <span class="text-info mr-4">Home</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-sm">
                <div class="d-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                    <i class="fa fa-store text-white"></i>
                </div>
                <span class="text-cozy mr-4">Store</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-sm">
                <div class="d-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                    <i class="fa fa-graduation-cap text-white"></i>
                </div>
                <span class="text-success mr-4">Courses</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6">
                <div class="d-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                    <i class="fa fa-blog text-white"></i>
                </div>
                <span class="text-warning mr-4">Blog</span>
            </a>
            
                
            </ul>
        </div>

    </header>

    <section class="overflow-hidden">
        <figure class="d-flex position-relative slider-width slider-animation">
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent p-8 text-light text-center">
                    <h1>Welcome to Kidz School</h1>
                    <p>Here all childs are happy and learn to count to 10</p>
                </div>
                <img src="images/Slider/img-1.jpg" class="slider-image" alt="Two female childs smiling at school desk">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent p-8 text-light text-center">
                    <h1>Welcome to Kidz School</h1>
                    <p>Here all childs are happy and learn to count to 10</p>
                </div>
                <img src="images/Slider/img-2.jpg" class="slider-image" alt="Two female childs smiling at school desk">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent p-8 text-light text-center">
                    <h1>Welcome to Kidz School</h1>
                    <p>Here all childs are happy and learn to count to 10</p>
                </div>
                <img src="images/Slider/img-3.jpg" class="slider-image" alt="Two female childs smiling at school desk">
            </div>
            <div class="position-relative slider-container">
                <div class="position-absolute centerXY bg-dark-transparent p-8 text-light text-center">
                    <h1>Welcome to Kidz School</h1>
                    <p>Here all childs are happy and learn to count to 10</p>
                </div>
                <img src="images/Slider/img-4.jpg" class="slider-image" alt="Two female childs smiling at school desk">
            </div>
        </figure>
    </section>


    
</body>
</html>
